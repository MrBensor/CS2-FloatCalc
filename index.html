<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleTag">CS2 Float Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1 id="mainTitle">CS2 Float Manager</h1>
            <div class="lang-switch">
                <label for="langSelect" id="langLabel">🌐</label>
                <select id="langSelect">
                    <option value="en">🇺🇸 English</option>
                    <option value="de">🇩🇪 Deutsch</option>
                </select>
            </div>
        </div>
        <div class="tabs">
            <button type="button" class="tab-btn active" id="tabFloat">Finalen Float berechnen</button>
            <button type="button" class="tab-btn" id="tabAvg">Max. Durchschnitt berechnen</button>
        </div>
        <div id="tabContentFloat" class="tab-content">
            <form id="floatForm">
                <h2 id="floatStep1">1. Gib 10 Floats für CS2-Waffen ein</h2>
                <div id="floatInputs"></div>
                <div id="wearRatings"></div>
                <button type="button" id="calcAvgBtn">Durchschnitt berechnen</button>
                <div id="avgResult"></div>
                <h2 id="floatStep2">2. Max/Min Cap eingeben</h2>
                <label for="maxCap" id="maxCapLabel">Max Cap:</label>
                <input type="number" step="any" id="maxCap" name="maxCap">
                <label for="minCap" id="minCapLabel">Min Cap:</label>
                <input type="number" step="any" id="minCap" name="minCap">
                <button type="button" id="calcFloatBtn">Finalen Float berechnen</button>
                <div id="finalFloatResult"></div>
            </form>
        </div>
        <div id="tabContentAvg" class="tab-content" style="display:none">
            <form id="avgForm">
                <h2 id="avgStep2">2. Calculate Max Avg Float</h2>
                <label for="skinSearch" id="skinSearchLabel">Search skin:</label>
                <div style="position:relative; width:100%; display:flex; align-items:center; gap:12px;">
                    <img id="selectedSkinImg" src="" alt="" style="width:56px;height:38px;object-fit:contain;border-radius:5px;display:none;background:#181a1b;border:1.5px solid #23272a;">
                    <div style="flex:1;position:relative;">
                        <input type="text" id="skinSearch" name="skinSearch" autocomplete="off" placeholder="e.g. AK-47 | Redline">
                        <div id="skinSuggestions" class="suggestions"></div>
                    </div>
                </div>
                <label for="targetFloat" id="targetFloatLabel">Target wear:</label>
                <select id="targetFloat" name="targetFloat">
                    <option value="0.0699999" id="optFactoryNew">Factory New (0.00 - 0.0699999…)</option>
                    <option value="0.1499999" id="optMinimalWear">Minimal Wear (0.07 - 0.1499999…)</option>
                    <option value="0.3799999" id="optFieldTested">Field-Tested (0.15 - 0.3799999…)</option>
                    <option value="0.4499999" id="optWellWorn">Well-Worn (0.38 - 0.4499999…)</option>
                    <option value="1.00" id="optBattleScarred">Battle-Scarred (0.45 - 1.00)</option>
                </select>
                <label for="maxCap2" id="maxCap2Label">Max Cap:</label>
                <input type="number" step="any" id="maxCap2" name="maxCap2" readonly>
                <label for="minCap2" id="minCap2Label">Min Cap:</label>
                <input type="number" step="any" id="minCap2" name="minCap2" readonly>
                <button type="button" id="calcMaxAvgBtn">Calculate Max Avg Float</button>
                <div id="maxAvgResult"></div>
            </form>
        </div>
    </div>
    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>CS2 Float Manager</h1>
            <div class="lang-switch">
                <label for="langSelect">üåê</label>
                <select id="langSelect">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>
        <div class="tabs">
            <button type="button" class="tab-btn active" id="tabFloat">Endg√ºltigen Float berechnen</button>
            <button type="button" class="tab-btn" id="tabAvg">Maximalen Avg Float berechnen</button>
        </div>
        <div id="tabContentFloat" class="tab-content">
            <form id="floatForm">
                <h2>1. Gib 10 Floats f√ºr CS2 Waffen ein</h2>
                <div id="floatInputs"></div>
                <div id="wearRatings"></div>
                <button type="button" id="calcAvgBtn">Durchschnitt berechnen</button>
                <div id="avgResult"></div>
                <h2>2. Max/Min Cap eingeben</h2>
                <label for="maxCap">Max Cap:</label>
                <input type="number" step="any" id="maxCap" name="maxCap">
                <label for="minCap">Min Cap:</label>
                <input type="number" step="any" id="minCap" name="minCap">
                <button type="button" id="calcFloatBtn">Endg√ºltigen Float berechnen</button>
                <div id="finalFloatResult"></div>
            </form>
        </div>
        <div id="tabContentAvg" class="tab-content" style="display:none">
            <form id="avgForm">
                <h2>Maximalen Avg Float berechnen</h2>
                                <label for="skinSearch">Skin suchen:</label>
                                <div style="position:relative; width:100%;">
                                    <input type="text" id="skinSearch" name="skinSearch" autocomplete="off" placeholder="z.B. AK-47 | Redline">
                                    <div id="skinSuggestions" class="suggestions"></div>
                                </div>
                <label for="targetFloat">Ziel-Wear:</label>
                <select id="targetFloat" name="targetFloat">
                    <option value="0.07">Factory New (0.00 - 0.07)</option>
                    <option value="0.15">Minimal Wear (0.07 - 0.15)</option>
                    <option value="0.38">Field-Tested (0.15 - 0.38)</option>
                    <option value="0.45">Well-Worn (0.38 - 0.45)</option>
                    <option value="1.00">Battle-Scarred (0.45 - 1.00)</option>
                </select>
                <label for="maxCap2">Max Cap:</label>
                <input type="number" step="any" id="maxCap2" name="maxCap2" readonly>
                <label for="minCap2">Min Cap:</label>
                <input type="number" step="any" id="minCap2" name="minCap2" readonly>
                <button type="button" id="calcMaxAvgBtn">Maximalen Avg Float berechnen</button>
                <div id="maxAvgResult"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
